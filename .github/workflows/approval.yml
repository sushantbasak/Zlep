name: Pull Request Approval workflow

on: pull_request_review

jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest

    steps:
      - name: Approved Labels
        uses: pullreminders/label-when-approved-action@main

        env:
          APPROVALS: '1'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: 'approved'